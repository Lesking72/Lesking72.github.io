<!DOCTYPE html>
<html>
<head>
	<title>Not Found</title>
	<style>
		body {
			background-color: #f1f1f1;
			margin: 0;
			font-family: sans-serif;
		}
		.nf {
			position: absolute;
			margin: 0;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			text-align: center;
			vertical-align: middle;
		}
		h1 {
			font-size: 100px;
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<div class="nf">
		<h1>:(</h1>
	</div>
</body>
</html>
